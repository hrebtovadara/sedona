<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&display=swap&subset=cyrillic"
        rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="general">
        <header class="header container header--closed header--nojs">
            <nav class="header__nav main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item"><a class="main-nav__link" href="index.html">Главная</a></li>
                    <li class="main-nav__item"><a class="main-nav__link" href="photo.html">Фото и видео</a></li>
                    <li class="main-nav__item"><a class="main-nav__link" >Форма отзыва</a></li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Html academy</a></li>
                </ul>
                <button class="main-nav__close">
                    <svg class="main-nav__svg">
                        <use xlink:href="img/sprite.svg#icon-close"></use>
                    </svg>
                </button>
            </nav>
            <div class="header__main">
                <picture>
                    <source srcset="img/logo-sedona-desktop.svg" media="(min-width: 1200px)">
                    <source srcset="img/logo-sedona-tablet.svg" media="(min-width: 768px)">
                    <img class="header__logo" src="img/logo-sedona-mobile.svg">
                </picture>
                <button class="header__toggle">
                    <svg class="header__menu">
                        <use xlink:href="img/sprite.svg#icon-menu"></use>
                    </svg>
                </button>
            </div>
        </header>
        <main>

        </main>
        <footer class="footer container">
            <div class="footer__contacts contacts">
                <div class="contacts__item contacts__visit">#VISITSEDONA</div>
                <div class="contacts__item social">
                    <ul class="social__list">
                        <li class="social__item">
                            <a class="social__link" href="#">
                                <svg class="social__icon social__icon--tw">
                                    <use xlink:href="img/sprite.svg#icon-tw"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">
                                <svg class="social__icon social__icon--fb">
                                    <use xlink:href="img/sprite.svg#icon-fb"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">
                                <svg class="social__icon social__icon--yout">
                                    <use xlink:href="img/sprite.svg#icon-yout"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="#" class="contacts__item contacts__developer">
                        <p>Разработано</p>
                        <svg>
                            <use xlink:href="img/sprite.svg#icon-dev"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

<script src="js/nav.js"></script>

</html>
